<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sansthaein Aur Samvidhan - MCQ Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sansthaein Aur Samvidhan</h1>
        <div id="quiz-container">
            <div id="question-container">
                <p id="question"></p>
                <div id="counts-display">
                    <p id="correct-count-btn">Correct Answers: 0</p>
                    <p id="wrong-count-btn">Wrong Answers: 0</p>
                    <p id="stars-btn">Stars: 0</p>
                </div>
            </div>
            <div id="options-container">
                <button class="option-btn" id="option1"></button>
                <button class="option-btn" id="option2"></button>
                <button class="option-btn" id="option3"></button>
                <button class="option-btn" id="option4"></button>
            </div>
            <button id="next-btn" onclick="goToNextQuestion()">Next</button>
        </div>
        <div id="result-container">
            <h2>Quiz Completed!</h2>
            <button id="correct-count-btn-result">Correct Answers: 0</button>
            <button id="wrong-count-btn-result">Wrong Answers: 0</button>
            <button id="stars-btn-result">Stars: 0</button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
